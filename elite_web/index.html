<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELITE Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .logo img {
            height: 60px;
        }
        .logo h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            margin: 0;
        }
        .team-photo img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .team-title {
            font-size: 24px;
            font-weight: 600;
            margin: 20px 0 10px;
        }
        .team-cards {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        .team-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .team-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .team-card h3 {
            margin: 5px 0;
            font-size: 20px;
        }
        .team-card p {
            margin: 0;
            color: gray;
        }
        .description {
            display: none;
            margin-top: 10px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/team_logo.png" alt="Team Logo">
            <h1>ELITE</h1>
        </div>
        <div class="team-photo">
            <img src="assets/team_group_photo.jpeg" alt="Team Group Photo">
        </div>
        <h2 class="team-title">Our Team</h2>
        <p>Meet the talented individuals who make up our extraordinary team</p>
        <div class="team-cards" id="teamCards"></div>
    </div>
    
    <script>
        const teamMembers = [
            { name: "Nandana Hari", role: "CAPTAIN", imageUrl: "assets/nandana.jpg", description: "An enthusiastic and dedicated person who is looking forward to explore new technologies and innovative solutions. Nandana brings positive energy to every project she tackles." },
            { name: "Peter Francis", role: "VICE-CAPTAIN", imageUrl: "assets/peter.jpeg", description: "A thoughtful problem-solver with a passion for creating efficient systems. Peter approaches challenges with patience and determination, always willing to share his knowledge with teammates." },
            { name: "Shyam Sankar", role: "Team Member", imageUrl: "assets/shyam.jpeg", description: "Curious and detail-oriented, Shyam is constantly expanding his technical horizons. His collaborative spirit and analytical approach make him a valuable team player on complex projects." },
            { name: "Harishankar A S", role: "Team Member", imageUrl: "assets/harishankar.jpeg", description: "A creative thinker who enjoys finding elegant solutions to difficult problems. Harishankar's adaptability and willingness to learn makes him an asset across different project domains." },
            { name: "Hiba Meharin UK", role: "Team Member", imageUrl: "assets/hiba.jpg", description: "Meticulous and insightful, Hiba brings a fresh perspective to every challenge. Her ability to anticipate potential issues and communicate clearly keeps projects running smoothly." },
            { name: "Nikitha Aju", role: "Team Member", imageUrl: "assets/nikitha_a.jpeg", description: "A natural leader with excellent interpersonal skills, Nikitha connects effortlessly with both team members and clients. Her positive attitude creates an environment where innovation thrives." },
            { name: "Nikitha Babu", role: "Team Member", imageUrl: "assets/nikitha_b.jpeg", description: "Resourceful and persistent, Nikitha approaches each task with dedication and creativity. Her ability to think outside the box leads to unique solutions that exceed expectations." },
            { name: "Thushar", role: "Team Member", imageUrl: "assets/thushar.jpeg", description: "A focused and reliable team member with a calm approach to deadlines and challenges. Thushar's methodical work style ensures consistency and quality in everything he contributes to." }
        ];
        
        const teamCardsContainer = document.getElementById("teamCards");

        teamMembers.forEach((member, index) => {
            const card = document.createElement("div");
            card.classList.add("team-card");
            card.innerHTML = `
                <img src="${member.imageUrl}" alt="${member.name}">
                <h3>${member.name}</h3>
                <p>${member.role}</p>
                <div class="description">${member.description}</div>
            `;
            card.addEventListener("click", () => {
                const desc = card.querySelector(".description");
                desc.style.display = desc.style.display === "block" ? "none" : "block";
            });
            teamCardsContainer.appendChild(card);
        });
    </script>
</body>
</html>
